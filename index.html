<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, rgb(143 89 164) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="flex flex-col items-center p-4 max-w-md w-full">
      <!-- Responsive Image -->
      <img id="imageDisplay" src="./images/image1.jpg" alt="Cute kitten with flowers"
        class="rounded-md  max-h-[300px] object-cover sm:max-h-[400px]" />

      <!-- Responsive Text -->
      <h2 id="valentineQuestion" class="text-3xl sm:text-4xl font-bold italic text-[#bd1e59] my-4 text-center">
        Will you be my Valentine?
      </h2>

      <!-- Responsive Buttons -->
      <div class="flex flex-wrap gap-4 pt-5 items-center justify-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-lg sm:text-xl font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-[48px] px-6 py-3 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-lg sm:text-xl font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 min-h-[48px] px-6 py-3 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "./images/image1.jpg",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];
  
    noButton.addEventListener('click', function() {
      if (noClickCount < imagePaths.length - 1) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35; 
        buttonWidth += 35;
        fontSize += 5;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;
        
        // Update No Button Text
        noButton.textContent = ["No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry..."][noClickCount] || "No";
      }
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent = "Yayyy!! ðŸ˜Ž";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>  
</body>
</html>
